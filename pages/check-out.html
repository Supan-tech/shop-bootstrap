<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        a {
            color: inherit;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Supan Store</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">

                <li class="nav-item">
                    <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./all-products.html">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cart</a>
                </li>
                <li class="nav-item active">

                    <a class="nav-link" href="./check-out.html">Checkout</a>
                </li>
            </ul>
        </div>
    </nav>

    <section class="container my-5">
        <h2 class="text-center mb-4">Checkout</h2>

        <form>
            <div class="form-group">

                <h4>Shipping Information</h4>
                <label for="fullName">Full Name</label>

                <input type="text" class="form-control" id="fullName" placeholder="" required>
                <label for="address">Address</label>

                <input type="text" class="form-control" id="address" placeholder="" required>
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="" required>
                <label for="zipCode">Zip Code</label>
                <input type="text" class="form-control" id="zipCode" placeholder="" required>
            </div>

            <div class="form-group mt-4">
                <h4>Payment Information</h4>
                <label for="cardNumber">Card Number</label>
                <input type="text" class="form-control" id="cardNumber" placeholder="**** **** **** ****" required>
                <label for="expirationDate">Expiration Date</label>
                <input type="text" class="form-control" id="expirationDate" placeholder="MM/YY" required>
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" placeholder="***" required>
            </div>
            <div class="form-group mt-4">
                <h4>Order Summary</h4>

            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Place Order</button>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
